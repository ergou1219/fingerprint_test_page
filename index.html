                <div class="confidence-bar">
                    <div style="color: #666; margin-bottom: 5px; font-size: 14px;">ç½®ä¿¡åº¦è¯„åˆ†</div>

    <script>
        class AttendanceFingerprint {
            constructor() {
                this.components = {};
            }

            async generate() {
                try {
                    const [canvas, webgl, audio, fonts] = await Promise.all([
                        this.getCanvasFingerprint(),
                        this.getWebGLFingerprint(),
                        this.getAudioFingerprint(),
                        this.getFonts()
                    ]);

                    this.components = {
                        canvas,
                        webgl,
                        audio,
                        fonts,
                        screen: this.getScreenFingerprint(),
                        hardware: this.getHardwareInfo(),
                        timezone: this.getTimezone(),
                        language: this.getLanguage(),
                        platform: this.getPlatform(),
                        storage: await this.getStorageFingerprint(),
                        media: await this.getMediaDevices(),
                        network: this.getNetworkInfo()
                    };

                    const fingerprint = await this.hash(JSON.stringify(this.components));
                    const componentHashes = await this.getComponentHashes();

                    return {
                        fingerprint,
                        components: this.components,
                        componentHashes,
                        confidence: this.calculateConfidence(),
                        timestamp: Date.now()
                    };
                } catch (error) {
                    console.error('æŒ‡çº¹ç”Ÿæˆå¤±è´¥:', error);
                    throw error;
                }
            }

            async getCanvasFingerprint() {
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 240;
                    canvas.height = 140;

                    ctx.textBaseline = 'top';
                    ctx.font = '16px "Arial"';
                    ctx.textBaseline = 'alphabetic';
                    ctx.fillStyle = '#f60';
                    ctx.fillRect(125, 1, 62, 20);
                    
                    ctx.fillStyle = '#069';
                    ctx.fillText('æµè§ˆå™¨æŒ‡çº¹ğŸ¨', 2, 15);
                    
                    ctx.fillStyle = 'rgba(102, 204, 0, 0.7)';
                    ctx.fillText('AttendanceCheck', 4, 45);

                    ctx.globalCompositeOperation = 'multiply';
                    ctx.fillStyle = 'rgb(255,0,255)';
                    ctx.beginPath();
                    ctx.arc(50, 50, 50, 0, Math.PI * 2, true);
                    ctx.closePath();
                    ctx.fill();

                    ctx.fillStyle = 'rgb(0,255,255)';
                    ctx.beginPath();
                    ctx.arc(100, 50, 50, 0, Math.PI * 2, true);
                    ctx.closePath();
                    ctx.fill();

                    const dataURL = canvas.toDataURL();
                    const hash = await this.hash(dataURL);
                    return { hash, length: dataURL.length };
                } catch (e) {
                    return { error: e.message };
                }
            }

            getWebGLFingerprint() {
                try {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                    
                    if (!gl) return { error: 'WebGLä¸æ”¯æŒ' };

                    const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    return {
                        vendor: gl.getParameter(gl.VENDOR),
                        renderer: gl.getParameter(gl.RENDERER),
                        version: gl.getParameter(gl.VERSION),
                        shadingLanguageVersion: gl.getParameter(gl.SHADING_LANGUAGE_VERSION),
                        unmaskedVendor: debugInfo ? gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL) : 'unknown',
                        unmaskedRenderer: debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'unknown',
                        maxTextureSize: gl.getParameter(gl.MAX_TEXTURE_SIZE),
                        maxViewportDims: Array.from(gl.getParameter(gl.MAX_VIEWPORT_DIMS)),
                        maxVertexAttribs: gl.getParameter(gl.MAX_VERTEX_ATTRIBS)
                    };
                } catch (e) {
                    return { error: e.message };
                }
            }

            async getAudioFingerprint() {
                return new Promise((resolve) => {
                    try {
                        const AudioContext = window.AudioContext || window.webkitAudioContext;
                        if (!AudioContext) {
                            resolve({ error: 'AudioContextä¸æ”¯æŒ' });
                            return;
                        }

                        const context = new AudioContext();
                        const oscillator = context.createOscillator();
                        const analyser = context.createAnalyser();
                        const gainNode = context.createGain();
                        const scriptProcessor = context.createScriptProcessor(4096, 1, 1);

                        gainNode.gain.value = 0;
                        oscillator.type = 'triangle';
                        oscillator.frequency.value = 10000;

                        oscillator.connect(analyser);
                        analyser.connect(scriptProcessor);
                        scriptProcessor.connect(gainNode);
                        gainNode.connect(context.destination);

                        scriptProcessor.onaudioprocess = (event) => {
                            const output = event.outputBuffer.getChannelData(0);
                            const sample = Array.from(output.slice(0, 30));
                            
                            oscillator.disconnect();
                            scriptProcessor.disconnect();
                            context.close();
                            
                            this.hash(sample.join(',')).then(hash => {
                                resolve({ hash, sampleSize: sample.length });
                            });
                        };

                        oscillator.start(0);
                        
                        setTimeout(() => {
                            try {
                                oscillator.disconnect();
                                scriptProcessor.disconnect();
                                context.close();
                            } catch (e) {}
                            resolve({ error: 'è¶…æ—¶' });
                        }, 1000);
                    } catch (e) {
                        resolve({ error: e.message });
                    }
                });
            }

            async getFonts() {
                const baseFonts = ['monospace', 'sans-serif', 'serif'];
                const testFonts = [
                    'Arial', 'Verdana', 'Times New Roman', 'Courier New', 'Georgia',
                    'Palatino', 'Garamond', 'Bookman', 'Comic Sans MS', 'Trebuchet MS',
                    'Impact', 'Arial Black', 'Helvetica', 'Tahoma', 'Lucida Console',
                    'Monaco', 'Consolas', 'Microsoft YaHei', 'SimSun', 'SimHei'
                ];

                const testString = 'mmmmmmmmmmlli';
                const testSize = '72px';
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                const baseWidths = {};
                baseFonts.forEach(baseFont => {
                    ctx.font = `${testSize} ${baseFont}`;
                    baseWidths[baseFont] = ctx.measureText(testString).width;
                });

                const detectedFonts = testFonts.filter(font => {
                    return baseFonts.some(baseFont => {
                        ctx.font = `${testSize} '${font}', ${baseFont}`;
                        const width = ctx.measureText(testString).width;
                        return width !== baseWidths[baseFont];
                    });
                });

                return detectedFonts.sort();
            }

            getScreenFingerprint() {
                return {
                    width: screen.width,
                    height: screen.height,
                    availWidth: screen.availWidth,
                    availHeight: screen.availHeight,
                    colorDepth: screen.colorDepth,
                    pixelDepth: screen.pixelDepth,
                    pixelRatio: window.devicePixelRatio,
                    orientation: screen.orientation?.type || 'unknown'
                };
            }

            getHardwareInfo() {
                return {
                    cores: navigator.hardwareConcurrency || 'unknown',
                    memory: navigator.deviceMemory || 'unknown',
                    platform: navigator.platform,
                    maxTouchPoints: navigator.maxTouchPoints || 0
                };
            }

            getTimezone() {
                return {
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    timezoneOffset: new Date().getTimezoneOffset()
                };
            }

            getLanguage() {
                return {
                    language: navigator.language,
                    languages: navigator.languages || [navigator.language]
                };
            }

            getPlatform() {
                return {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    vendor: navigator.vendor,
                    cookieEnabled: navigator.cookieEnabled,
                    doNotTrack: navigator.doNotTrack
                };
            }

            async getStorageFingerprint() {
                const storage = {};
                
                try {
                    storage.localStorage = !!window.localStorage;
                    storage.sessionStorage = !!window.sessionStorage;
                    storage.indexedDB = !!window.indexedDB;
                } catch (e) {
                    storage.error = e.message;
                }

                return storage;
            }

            async getMediaDevices() {
                if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                    return { error: 'ä¸æ”¯æŒ' };
                }

                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    return devices.map(d => ({
                        kind: d.kind,
                        groupId: d.groupId
                    }));
                } catch (e) {
                    return { error: e.message };
                }
            }

            getNetworkInfo() {
                const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                if (!connection) return { error: 'ä¸æ”¯æŒ' };

                return {
                    effectiveType: connection.effectiveType,
                    downlink: connection.downlink,
                    rtt: connection.rtt,
                    saveData: connection.saveData
                };
            }

            async getComponentHashes() {
                const hashes = {};
                for (const [key, value] of Object.entries(this.components)) {
                    hashes[key] = await this.hash(JSON.stringify(value));
                }
                return hashes;
            }

            calculateConfidence() {
                let score = 0;
                const weights = {
                    canvas: 25,
                    webgl: 25,
                    audio: 20,
                    fonts: 15,
                    screen: 5,
                    hardware: 10
                };

                for (const [key, weight] of Object.entries(weights)) {
                    const component = this.components[key];
                    if (component && !component.error) {
                        score += weight;
                    }
                }

                return score;
            }

            async hash(str) {
                const buffer = new TextEncoder().encode(str);
                const hashBuffer = await crypto.subtle.digest('SHA-256', buffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }
        }

        // UI æ¸²æŸ“å‡½æ•°
        function renderResults(result) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            // æ˜¾ç¤ºæŒ‡çº¹
            document.getElementById('fingerprintHash').textContent = result.fingerprint;

            // æ˜¾ç¤ºç½®ä¿¡åº¦
            const confidenceBar = document.getElementById('confidenceBar');
            setTimeout(() => {
                confidenceBar.style.width = result.confidence + '%';
                confidenceBar.textContent = result.confidence + '% ç½®ä¿¡åº¦';
            }, 100);

            // æ¸²æŸ“ç»„ä»¶å¡ç‰‡
            const grid = document.getElementById('componentsGrid');
            grid.innerHTML = '';

            const componentInfo = {
                canvas: { title: 'Canvas æŒ‡çº¹', weight: 25, icon: 'ğŸ¨' },
                webgl: { title: 'WebGL æŒ‡çº¹', weight: 25, icon: 'ğŸ–¥ï¸' },
                audio: { title: 'Audio æŒ‡çº¹', weight: 20, icon: 'ğŸ”Š' },
                fonts: { title: 'å­—ä½“æ£€æµ‹', weight: 15, icon: 'ğŸ”¤' },
                screen: { title: 'å±å¹•ä¿¡æ¯', weight: 5, icon: 'ğŸ“±' },
                hardware: { title: 'ç¡¬ä»¶ä¿¡æ¯', weight: 10, icon: 'âš™ï¸' },
                timezone: { title: 'æ—¶åŒºä¿¡æ¯', weight: 0, icon: 'ğŸŒ' },
                language: { title: 'è¯­è¨€ä¿¡æ¯', weight: 0, icon: 'ğŸ—£ï¸' },
                platform: { title: 'å¹³å°ä¿¡æ¯', weight: 0, icon: 'ğŸ’»' },
                storage: { title: 'å­˜å‚¨ä¿¡æ¯', weight: 0, icon: 'ğŸ’¾' },
                media: { title: 'åª’ä½“è®¾å¤‡', weight: 0, icon: 'ğŸ“¹' },
                network: { title: 'ç½‘ç»œä¿¡æ¯', weight: 0, icon: 'ğŸ“¡' }
            };

            for (const [key, info] of Object.entries(componentInfo)) {
                const data = result.components[key];
                const hash = result.componentHashes[key];
                const hasError = data && data.error;

                const card = document.createElement('div');
                card.className = 'card';
                
                let statusBadge = '';
                if (info.weight > 0) {
                    statusBadge = hasError 
                        ? `<span class="status-badge status-error">é”™è¯¯</span>`
                        : `<span class="status-badge status-success">æƒé‡ ${info.weight}%</span>`;
                } else {
                    statusBadge = hasError
                        ? `<span class="status-badge status-error">é”™è¯¯</span>`
                        : `<span class="status-badge status-warning">è¾…åŠ©</span>`;
                }

                card.innerHTML = `
                    <div class="card-title">
                        <span>${info.icon} ${info.title}</span>
                        ${statusBadge}
                    </div>
                    <div id="component-${key}"></div>
                    <div class="info-row">
                        <span class="info-label">ç»„ä»¶å“ˆå¸Œ</span>
                        <span class="info-value hash-preview">${hash.substring(0, 16)}...</span>
                    </div>
                `;

                grid.appendChild(card);

                const container = document.getElementById(`component-${key}`);
                renderComponentData(container, data);
            }
        }

        function renderComponentData(container, data) {
            if (!data) {
                container.innerHTML = '<div class="info-row"><span class="info-value">æ— æ•°æ®</span></div>';
                return;
            }

            if (data.error) {
                container.innerHTML = `<div class="info-row"><span class="info-value" style="color: #e53e3e;">${data.error}</span></div>`;
                return;
            }

            if (Array.isArray(data)) {
                container.innerHTML = `<div class="info-row">
                    <span class="info-label">æ£€æµ‹åˆ°</span>
                    <span class="info-value">${data.length} é¡¹</span>
                </div>
                <div class="array-value">${data.join(', ')}</div>`;
                return;
            }

            for (const [key, value] of Object.entries(data)) {
                const row = document.createElement('div');
                row.className = 'info-row';
                
                let displayValue = value;
                if (Array.isArray(value)) {
                    displayValue = value.join(', ');
                } else if (typeof value === 'object') {
                    displayValue = JSON.stringify(value);
                } else if (typeof value === 'boolean') {
                    displayValue = value ? 'âœ“ æ˜¯' : 'âœ— å¦';
                }

                row.innerHTML = `
                    <span class="info-label">${key}</span>
                    <span class="info-value">${displayValue}</span>
                `;
                container.appendChild(row);
            }
        }

        async function regenerateFingerprint() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            
            const fp = new AttendanceFingerprint();
            const result = await fp.generate();
            
            console.log('å®Œæ•´æŒ‡çº¹ç»“æœ:', result);
            renderResults(result);
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨ç”Ÿæˆ
        window.addEventListener('load', regenerateFingerprint);
